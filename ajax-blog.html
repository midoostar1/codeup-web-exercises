<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main{
            border-top: 2px solid rgba(0, 0, 255, 0.45);
            font-family: "Avenir Next Condensed";
        }
        .header{
            margin-top: 20px;
            background: #f2f2f2;
        }
        .date{
            color: #666666;
        }
    </style>
</head>
<body>
<div class="container mx-auto bg-light text-center w-80">
    <div id="posts"  class=" h-100" ></div>




</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>

    (function (){
        "use strict"
$(function () {

    $.getJSON("Data/blog.json", function (data) {
        console.log(data)

var html =''
$.each(data, function (index,element){
  html += "<h2 class='header'>"+element.title+"</h2>"
   html +=  "<p class='main'>"+element.content+"</p>"
html += "<P>"+element.categories+"</P>"
    html += "<P class='date'>"+element.date+"</P>"



})
        $("#posts").append(html)



    })







})
    })()
    
</script>
</body>
</html>
