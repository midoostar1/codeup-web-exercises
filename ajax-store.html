<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class="text-center m-3">My Tool Store</h1>
    <div class="btn-container m-3 text-center">
    <button id="btn" class="btn btn-primary  ">Refresh</button>
    </div>
<table id="products" class="table">
    <thead class="table-secondary">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts" class="table-light"></tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

$.get('data/inventory.json', function data(data){
    console.log(data)
    var tbody = ""
   $(data).each(function (index, element){
       tbody += "<tr>"
       tbody += "<td>" + element.title + "</td>"
       tbody += "<td>" + element.quantity + "</td>"
       tbody += "<td>" + element.categories + "</td>"
       tbody += "<td>" + element.price + "</td>"

   })
    $("#btn").on("click",function (){
    $("#insertProducts").append(tbody)

    })})



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>
</div>
</body>
</html>
